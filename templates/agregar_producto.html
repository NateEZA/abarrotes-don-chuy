{% extends "base.html" %}
{% block titulo %}Agregar Producto - Abarrotes Don Chuy{% endblock %}
{% block contenido %}
<div style="max-width: 800px; margin: 0 auto;">
    <h1 style="color: #2c3e50; margin-bottom: 2rem;">➕ Agregar Nuevo Producto</h1>
    <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <form method="POST" enctype="multipart/form-data">
            <div class="grupo-formulario">
                <label for="nombre">Nombre del Producto *</label>
                <input type="text" id="nombre" name="nombre" class="control-formulario" required>
            </div>
            <div class="grupo-formulario">
                <label for="descripcion">Descripción *</label>
                <textarea id="descripcion" name="descripcion" class="control-formulario" required></textarea>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="grupo-formulario">
                    <label for="precio">Precio ($) *</label>
                    <input type="number" id="precio" name="precio" class="control-formulario" step="0.01" min="0.01" required>
                </div>
                <div class="grupo-formulario">
                    <label for="stock">Stock *</label>
                    <input type="number" id="stock" name="stock" class="control-formulario" min="0" required>
                </div>
            </div>
            <div class="grupo-formulario">
                <label for="imagen">Imagen del Producto</label>
                <input type="file" id="imagen" name="imagen" class="control-formulario" accept="image/*">
                <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">Formatos: PNG, JPG, JPEG, GIF (Máx. 16MB)</small>
            </div>
            <div style="background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
                <strong>Nota:</strong> Tu producto será revisado por un administrador antes de publicarse.
            </div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primario" style="flex: 1;">Crear Producto</button>
                <a href="{{ url_for('panel_vendedor') }}" class="btn btn-secundario">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
