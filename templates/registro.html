{% extends "base.html" %}

{% block titulo %}Registro - Abarrotes Don Chuy{% endblock %}

{% block contenido %}
<div style="max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #2c3e50; margin-bottom: 2rem;">Crear Cuenta</h1>
    
    <form method="POST" action="{{ url_for('registro') }}">
        <div class="grupo-formulario">
            <label for="nombre_usuario">Nombre de Usuario *</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" class="control-formulario" required>
        </div>
        
        <div class="grupo-formulario">
            <label for="email">Correo Electrónico *</label>
            <input type="email" id="email" name="email" class="control-formulario" required>
        </div>
        
        <div class="grupo-formulario">
            <label for="contrasena">Contraseña *</label>
            <input type="password" id="contrasena" name="contrasena" class="control-formulario" required>
            <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">
                Mínimo 8 caracteres, al menos 1 número y 1 símbolo especial
            </small>
        </div>
        
        <div class="grupo-formulario">
            <label for="rol">Tipo de Cuenta *</label>
            <select id="rol" name="rol" class="control-formulario" required>
                <option value="Comprador">Comprador</option>
                <option value="Vendedor">Vendedor</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primario btn-bloque">Registrarse</button>
    </form>
    
    <div class="mb-3">
    <label class="form-label">Palabra Clave de Recuperación</label>
    <input type="text" class="form-control" name="palabra_clave" placeholder="Ej. El nombre de mi gato" required>
    <small class="text-muted">Necesitarás esto si olvidas tu contraseña.</small>
</div>
    
    <p style="text-align: center; margin-top: 1.5rem; color: #7f8c8d;">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}" style="color: #3498db; text-decoration: none;">Iniciar Sesión</a>
    </p>
</div>
{% endblock %}
